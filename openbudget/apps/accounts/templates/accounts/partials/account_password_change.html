{% load i18n form_extras %}

<section id="overlay-password-change">
<div class="row">
    <div class="box-3 float-left">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="field">
            {{ field.label_tag }}
                {% if field.errors %}
                <span class="field-errors">
                    {% for error in field.errors %}
                    <span class="error">
                        {{ error|escape }}
                    </span>
                    {% endfor %}
                </span>
                {% endif %}
            {{ field }}
            </div>
            {% endfor %}
            <input class="button save" type="submit" value="Change password" />
        </form>
    </div>
</div>
</section>
