<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <link rel="stylesheet" href="/static/projects/explorer/css/main.css"/>
    <title>Open Muni Budget | Budget Importer</title>
</head>
<body>
    <div id="explorer" class="uijet_app">
        <div id="legends">
            <ul id="legends_list">
                <span id="add_legend">Add legend item</span>
            </ul>
            <div id="entity_filter">
                <span id="entity_filter_close">X</span>
                <input type="text" name="entity" id="entity_field"/>
                <ul id="entities_list"></ul>
            </div>
        </div>
        <div id="nodes_picker">
            <div id="nodes_filters_pane" class="nodes_picker_pane">
                <h3 class="nodes_picker_pane_heading">Choose budget items for this legend item</h3>
                <div id="nodes_breadcrumbs">
                    <span id="nodes_breadcrumbs_history">...</span>
                    <span id="node_breadcrumb_main">Main</span>
                    <span id="node_breadcrumb_back"></span>
                </div>
                <span id="selected_crumb"></span>
                <span id="search_crumb"></span>
                <span id="picker_done">Done</span>
                <span id="filters_search">Search</span>
            </div>
            <div id="nodes_search_pane" class="nodes_picker_pane">
                <h3 class="nodes_picker_pane_heading">Filter only items' names and descriptions that contain:</h3>
                <input type="text" name="nodes_search" id="nodes_search"/>
                <span id="filter_selected">Selected</span>
            </div>
            <section id="nodes_list_container">
                <ul id="nodes_list_header">
                    <li class="nodes_list_header_item" data-column="code">Code</li>
                    <li class="nodes_list_header_item" data-column="direction">Type</li>
                    <li class="nodes_list_header_item" data-column="name">Name</li>
                </ul>
                <ul id="nodes_list"></ul>
            </section>
        </div>
    </div>
    <script>
        //var API_URL = 'http://api.open-budget.prjts.com/',
        var loc = window.location,
            API_INDEX = loc.protocol + '//api.' + loc.host,
            API_VERSION = '/v1/',
            API_URL = API_INDEX + API_VERSION,
            AUTH_URL = API_URL + 'auth/access_token/';
    </script>
    <script src="/static/lib/require.js" data-main="/static/projects/explorer/main"></script>
</body>
</html>
