<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <link rel="stylesheet" href="/static/projects/explorer/css/main.css"/>
    <title>Open Muni Budget | Budget Importer</title>
</head>
<body>
    <div id="explorer" class="uijet_app">
        <div id="legends">
            <span id="add_legend">Add legend item</span>
            <ul id="legends_list"></ul>
            <div id="entity_filter">
                <span id="entity_filter_close">X</span>
                <input type="text" name="entity" id="entity_field"/>
                <ul id="entities_list"></ul>
            </div>
        </div>
        <div id="nodes_picker">
            <div id="nodes_filters_pane" class="nodes_picker_pane">
                <h3 class="nodes_picker_pane_heading">Choose budget items for this legend item</h3>
                <ul id="nodes_breadcrumbs"><span id="node_breadcrumb_main" class="node_breadcrumb">Main</span></ul>
                <span id="filters_done">Done</span>
                <span id="filters_search">Search</span>
            </div>
            <div id="nodes_search_pane" class="nodes_picker_pane">
                <h3 class="nodes_picker_pane_heading">Filter only items' names and descriptions that contain:</h3>
                <input type="text" name="nodes_search" id="nodes_search"/>
            </div>
            <ul id="nodes_list"></ul>
        </div>
    </div>
    <script>
        var API_URL = 'http://api.obudget.dev:8000/',
            AUTH_URL = API_URL + 'auth/access_token/';
    </script>
    <script src="/static/lib/require.js" data-main="/static/projects/explorer/main"></script>
</body>
</html>
